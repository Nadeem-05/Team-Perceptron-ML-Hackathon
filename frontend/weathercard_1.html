<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathercard</title>
    <link rel="stylesheet"
    href="./styles/weathercard_1.css" >
</head>
<body>
    <main class="weathercard-main">
        <div class="weathercard-head">
            <p>Current Weather</p>
            <p>9:00AM</p>
        </div>
        
        <hr>

        <div class="weathercard-temp">
            <div class="part-1">
                <img class='temp-img' src="./assets/partlycloudy.png">
                <span class="temp">0°</span>
                <span class="celsius">C</span>
            </div>
            <div class="part-2">
                <span class="remark">Partly Cloudy</span>
            </div>
                
        </div>

        <div class="weathercard-details">
            <div class="details-col-1">
                <div class="details-row">
                    <p class="details-content">Wind Speed</p>
                    <p class="details-content" style="color: grey;">0 km/h</p>
                </div>
                
                <hr class="details-line">
                <div class="details-row">
                    <p class="details-content">Humidity</p>
                    <p class="details-content" style="color: grey;">0%</p>
                </div>
                <hr class="details-line">
                <div class="details-row">
                    <p class="details-content">Max Temp</p>
                    <p class="details-content" style="color: grey;">0°C</p>
                </div>
            </div>
            <div class="details-col-2">
                <div class="details-row">
                    <p class="details-content">Pressure</p>
                    <p class="details-content" style="color: grey;">0 mb</p>
                </div>
                <hr class="details-line">
                <div class="details-row">
                    <p class="details-content">Visibility</p>
                    <p class="details-content" style="color: grey;">0%</p>
                </div>
                <hr class="details-line">
                <div class="details-row">
                    <p class="details-content">Min Temp</p>
                    <p class="details-content" style="color: grey;">0°C</p>
                </div>
            </div>
        </div>

        
    </main>
    

    
</body>
</html>
